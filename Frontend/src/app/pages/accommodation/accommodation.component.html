<div style="width: 100%;" *ngFor="let accomodation of accomodations">
    <div class="card card-stats mb-4 mb-lg-0">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h2 class="h2 font-weight-bold mb-0">{{accomodation.name}}</h2>
                    {{accomodation.description}}
                </div>
            </div>
        </div>
    </div>
</div>
